<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}

	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Training Institute </h1>
		<form action="#" th:action="@{/register}" method="post" th:object="${user}">
			<div>
			<label>Center Name:</label>
			<input type="text" th:field="*{name}" /><br/>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>
			</div>
			
			<div>
			<label>Courses offered:</label>
			<input type="text" th:field="*{course}" /><br/>
			<span th:if="${#fields.hasErrors('course')}" th:errors="*{course}">Full name error</span>
			</div>
			
			
			<div>
			<label>Center Code:</label>
			<input type="text" th:field="*{code}" /><br/>
			<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Full name error</span>
			</div>
			
			<div>
			<label>Detailed Address:</label>
			<input type="text" th:field="*{Detailed_Address}" /><br/>
			<span th:if="${#fields.hasErrors('Detailed_Address')}" th:errors="*{Detailed_Address}">Full name error</span>
			</div>
			
			
			<div>
			<label>city:</label>
			<input type="text" th:field="*{city}" /><br/>
			<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Full name error</span>
			</div>
			
			
			<div>
			<label>state:</label>
			<input type="text" th:field="*{state}" /><br/>
			<span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Full name error</span>
			</div>
			
			<div>
			<label>pincode:</label>
			<input type="text" th:field="*{pincode}" /><br/>
			<span th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}">Full name error</span>
			</div>
			
			<div>
			<label>Student capacity:</label>
			<input type="text" th:field="*{capacity}" /><br/>
			<span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Full name error</span>
			</div>
			
		
			
			
			
			
			
			
			
			<div>
			<label>E-mail:</label>
			<input type="text" th:field="*{email}" />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
			</div>
			
			<div>		
			<label>phone:</label>
			<input type="text" th:field="*{phone}" />
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Password error</span>
			</div>

		
			
			
			<div>
				<div></div>
				<div><button type="submit">Register</button></div>
				<div></div>
			</div>		
		</form>
	</div>
</body>
</html>
